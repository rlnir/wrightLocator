<!DOCTYPE html>
<html>

<head>
    <title>wrightLocator</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .extension-title {
            font-size: 20px;
            color: #2196F3;
            margin: 0 0 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .config-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 12px;
        }

        .input-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .description {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .recording-controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .record-button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }

        .record-button.recording {
            background-color: #666;
        }

        .recorded-actions {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 8px;
        }

        .action-item {
            margin-bottom: 4px;
            padding: 4px;
            background-color: #f5f5f5;
            border-radius: 2px;
        }

        .copy-actions {
            margin-top: 8px;
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }

        /* Add this to ensure actions list is visible when populated */
        #recordedActions[style] {
            display: block !important;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1 class="extension-title">wrightLocator</h1>
    <div class="toggle-container">
        <span>Show Locators</span>
        <label class="switch">
            <input type="checkbox" id="toggleLocator">
            <span class="slider"></span>
        </label>
    </div>
    <div class="config-container">
        <div class="input-group">
            <label for="testIdAttr">Test ID Attribute Name</label>
            <input type="text" id="testIdAttr" placeholder="data-testid">
        </div>
    </div>
    <div class="description">
        Hover over elements to see their Playwright locators. The extension will highlight elements and show the best
        matching locator. Set your preferred test ID attribute name above.
    </div>
    <div class="recording-controls">
        <button id="recordButton" class="record-button">Start Recording</button>
        <div id="recordedActions" class="recorded-actions" style="display: none;">
            <div id="actionsList"></div>
            <div class="button-group">
                <button id="copyActions" class="button">Copy Actions</button>
                <button id="clearActions" class="button">Clear Actions</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
